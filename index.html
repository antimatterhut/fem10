<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>

</head>

<body>
  <div class="main">

    <div class="card-container">

      <div class="title-card">
        <div class="profile-container">
          <div class="profile-pic-container">
            <img src="images/image-jeremy.png" alt="">
          </div>
          <div class="profile-text">
            <div class="report-for">Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="choice">
          <div id="daily">Daily</div>
          <div id="weekly">Weekly</div>
          <div id="monthly">Monthly</div>
        </div>
      </div>

      <div class="card work-card">
        <div class="category-image-container"> <img src="images/icon-work.svg" alt=""> </div>
        <div class="card-content">

          <div class="top-card">
            <div class="card-title">Work</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"> <span class="prev">Yesterday</span>- <span class="prev-time">7</span> hrs</div>
          </div>
        </div>
      </div>

      <div class="card play-card">
        <div class="category-image-container"> <img src="images/icon-play.svg" alt=""> </div>
        <div class="card-content">
          <div class="top-card">
            <div class="card-title">Play</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"> <span class="prev">Yesterday</span>- <span class="prev-time">7</span> hrs
              <!-- daily -->
            </div>
          </div>
        </div>

      </div>
      <div class="card study-card">
        <div class="category-image-container"> <img src="images/icon-study.svg" alt=""> </div>
        <div class="card-content">

          <div class="top-card">
            <div class="card-title">Study</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"> <span class="prev">Yesterday</span>-<span class="prev-time">7</span> hrs</div>
          </div>
        </div>
      </div>

      <div class="card exercise-card">
        <div class="category-image-container"> <img src="images/icon-exercise.svg" alt=""> </div>
        <div class="card-content exercise-content">

          <div class="top-card">
            <div class="card-title">Exercize</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"> <span class="prev">Yesterday</span>- <span class="prev-time">7</span> hrs</div>
          </div>
        </div>

      </div>

      <div class="card social-card">
        <div class="category-image-container social-image"> <img src="images/icon-social.svg" alt=""> </div>
        <div class="card-content social-content">

          <div class="top-card">
            <div class="card-title">Social</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"> <span class="prev">Yesterday</span>- <span class="prev-time">7</span> hrs</div>
          </div>
        </div>

      </div>

      <div class="card self-care-card">
        <div class="category-image-container"> <img src="images/icon-self-care.svg" alt=""> </div>
        <div class="card-content sc-content">

          <div class="top-card">
            <div class="card-title">Self Care</div>
            <div class="dot-container"><img src="images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="time-container">
            <div class="curr"> <span class="current-time">5</span>hrs</div>
            <div class="past-time"><span class="prev">Yesterday</span>- <span class="prev-time">7</span> hrs</div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
